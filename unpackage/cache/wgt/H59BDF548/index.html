<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no," />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	
	
<nav class="mui-bar mui-bar-tab tabber" id="tabber">
	<a class="mui-tab-item mui-active" href="home.html">
		<span class="mui-icon iconfont icon-shouye"></span>
		<span class="mui-tab-label">违章查询</span>
	</a>
	<a class="mui-tab-item" href="my.html">
		<span class="mui-icon iconfont icon-Icon_wode"></span>
		<span class="mui-tab-label">我的</span>
	</a>
</nav>
	
	
<script src="js/mui.min.js"></script>
<script src='js/flexible.js'></script>
<script type="text/javascript" charset="utf-8">
mui.init();
mui.plusReady(function(){
	// 页面列表
	const pages = [
		'home.html',
		'my.html'
	];
	// 窗口进入的样式
	const style = {
		top:'0px',
		bottom:'90px'
	};
	// 获取当前窗口
	const wx = plus.webview.currentWebview();
	// 创建窗口过程
	for(let i = 0;i<pages.length;i++){
		const item = plus.webview.create(pages[i], pages[i], style);
		item.hide()
		wx.append(item);
	}
	// 显示第一个窗口
	plus.webview.show(pages[0]);
	// 点击tabber进行页面跳转
	mui("#tabber").on('tap','a',function(){
		const href = this.getAttribute('href');
		plus.webview.show(href);
	}) 
})
</script>
</body>
</html>
